<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <!-- Le main me sert à centrer la todo list et à laisser le fond blanc du body -->
    <main>

        <!-- Container principal contenant toute la todo list avec une couleur de fond -->
        <div id="container_principal">
        
            <!-- Container contenant le titre "todo list" suivi d'un sous container
                pour les boutons "ajouter", "modifier" et "supprimer" -->
            <div id="container_boutons">
                <h1>Todo list</h1>
            <!-- Container contenant les boutons -->
                <div class="boutons">
                    <button class="ajouter"></button>
                    <button class="modifier"></button>
                    <button class="supprimer"></button>
                </div>
            </div>



            <!-- Container de la liste contenant les cases à cocher et des traits
                pour écrire notre liste de choses à faire -->
            <div id="container_liste">
                <div class="liste">
                    <div class="carre"><input type="checkbox"></div>
                    <div class="trait"></div>
                </div>

                <div class="liste">
                    <!-- Fonction "input type:checkbox" pour ajouter des cases à cocher
                        interactive sur la liste pour cocher les tâches terminées -->
                    <div class="carre"><input type="checkbox"></div>
                    <div class="trait"></div>
                </div>

                <div class="liste">
