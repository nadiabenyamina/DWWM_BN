<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylekpop.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>QUIZZ K-POP</title>
</head>

<body>
    <h1 class="mt-3 mb-5 text-white">QUIZZ K-POP</h1>

    <div id="quizz-container" class="d-flex flex-column justify-content-center">
        <div id="questions" class="">
            <img src="img/btsproof.jpg" class="">
            <label class="quest">1. Comment s'appelle ce groupe ?</label>
            <ul class="">
                <li>
                    <input type="radio">
                    <label>BTS</label>
                </li>
                <li>
                    <input type="radio">
                    <label>EXO</label>
                </li>
                <li>
                    <input type="radio">
                    <label>BAP</label>
                </li>
            </ul>
        </div>

        <div id="questions" class="">
            <img src="img/dcdami.png" class="pic">
            <label class="quest">2. De quel groupe fait partie cette personne ?</label>
            <ul>
                <li>
                    <input type="radio">
                    <label>(G)I-DLE</label>
                </li>
                <li>
                    <input type="radio">
                    <label>SEVENTEEN</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Dreamcatcher</label>
                </li>
            </ul>
        </div>

        <div id="questions" class="">
            <img src="img/jonghyun.jpg" class="pic">
            <label class="quest">3. Quel est son nom ?</label>
            <ul>
                <li>
                    <input type="radio">
                    <label>Kim Jong Hyun</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Kim Jung Hyun</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Kim Jong Un</label>
                </li>
            </ul>
        </div>

        <div id="questions" class="">
            <img src="img/ren.jpg" class="pic">
            <label class="quest">4. Est-ce une fille ou un garçon ?</label>
            <ul>
                <li>
                    <input type="radio">
                    <label>Une fille</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Un garçon</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Ni l'un ni l'autre</label>
                </li>
            </ul>
        </div>

        <div id="questions" class="">
            <img src="img/skz.jpg" class="">
            <label class="quest">5. Comment s'appelle ce groupe ?</label>
            <ul>
                <li>
                    <input type="radio">
                    <label>SKZ</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Les enfants errants</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Stray Kids</label>
                </li>
            </ul>
        </div>

        <div id="questions"  class="d-flex flex-column justify-content-center bg-light rounded mb-3">
            <img src="img/amber.jpg" class="pic">
            <label class="quest">6. Est-ce une fille ou un garçon ?</label>
            <ul>
                <li>
                    <input type="radio">
                    <label>Une fille</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Un garçon</label>
                </li>
                <li>
                    <input type="radio">
                    <label>Ni l'un ni l'autre</label>
                </li>
            </ul>
        </div>
        
        <div class="d-flex flex-column align-items-center bg-light mb-3 rounded">
            <div class="pt-3">
                <button type="submit" value="submit" class="btn btn-outline-danger rounded btn-lg">Effacer</button>
                <button type="reset"  value="reset" class="btn btn-outline-success rounded btn-lg">Valider</button>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="congrats pt-2 fs-2">Bravo *clap clap*</div>
                <div class="resultat pb-2">Vous avez 5/5 !</div>
            </div>
        </div>
    </div>

    

    <!-- Scripts JS de Bootstrap et du projet -->
    <script type="text/javascript" src="scriptskpop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
