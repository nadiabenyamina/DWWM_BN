<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Calcul de l'IMC</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center text-center border border-dark rounded" id="globale">
        <h1>Calcul d'IMC</h1>

        <div class="imc d-flex my-3 justify-content-center flex-wrap">
            <div class="taille d-flex flex-column">
                <label>Votre taille en centim√®tres</label>
                <input type="number" id="nbt" class="rounded mt-2 mx-1">
            </div>

            <div class="poids d-flex flex-column">
                <label>Votre poids en kg</label>
                <input type="number" id="nbp" class="rounded mt-2 mx-1">
            </div>
        </div>

        <div class="bouton d-flex flex-column align-items-center">
            <button type="submit" id="btn" class="btn btn-warning fw-bold rounded">Calculer un IMC</button>
            <button type="submit" id="clear" class="btn btn-light fw-bold rounded mt-2">Effacer</button>
        </div>

        <div id="resultat" class="fs-1 fw-bold">0</div>

        <div class="txt">Veuillez remplir les champs ci-dessus</div>
    </div>



    <!-- Scripts JS de Bootstrap et du projet -->
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
