    <!-- Début de la Leçon -->
    <div class="container p-5 mb-5">

        <h2 class="display-6 mb-3">Créer un spinner </h2>

        <!-- [spinner-border] sur le parent -->
        <!-- [text-primary|secondary|danger|info|...] -->
        <!-- [spinner-grow] pour un autre style -->

        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
        <div class="text-info spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>

        <h2 class="display-6 mb-3 mt-5">Créer des boutons spinner </h2>

        <!-- un bouton normal avec un spinner à l'intérieur -->
        <!-- [spinner-border-sm] sur le span pour en faire un petit -->
        <!-- Ici la classe [spinner-border] est directement ajoutée sur le span vu qu'on l'utilise dans un bouton. -->

        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border" role="status" aria-hidden="true"></span>
          <span class="visually-hidden">Loading...</span>
        </button>

        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>


        <h2 class="display-6 mb-3 mt-5">Créer des barres de progressions</h2>

        <!-- [progress] sur le parent -->
        <!-- [progress-bar] sur l'enfant -->
        <!-- Les attributs aria/role servent à l'accessiblité -->
        <!-- La width en style définit la largeur -->
        <!-- [progress-bar-striped] sur l'enfant pour lui appliquer un style zébré -->
        <!-- [progress-bar-animated] pour la rendre animée -->

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
            
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped" style="width: 98%;" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 41%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    
    </div>
