    <!-- Début de la Leçon -->
    <div class="container p-5">

      <h2 class="display-6 mb-3">La validation des inputs</h2>
      
      <!-- Il faut rajouter le script en fin de page -->
      <!-- Il faut que le formulaire ait la classe [needs-validation] -->
      <!-- Notez le "novalidate" -->
      <!-- Entourez l'input qui requiert une validation d'une div et rajoutez deux divs sous l'input.
        1. une div avec la classe [valid-feedback] pour la validation positive  
        2. une div avec la classe [invalid-feedback] pour la validation positive 
      -->

      <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
          <label for="validation1" class="form-label">First name</label>
          <input type="text" class="form-control" id="validation1" required>
          <div class="valid-feedback">
            C'est parfait !
          </div>
          <div class="invalid-feedback">
            Format incorrect !
          </div>
        </div>
    
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>


      
      <h2 class="display-6 mb-3 mt-5">La validation par défault avec "required"</h2>
      
      <!-- Mettez le script en commentaire -->
      <!-- Rajoutez l'attribut "required" -->

      
      <form class="row g-3 needs-validation">
        <div class="col-md-4">
          <label for="validation2" class="form-label">First name</label>
          <input type="text" class="form-control" id="validation2"  required>
        </div>
    
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>




            
      <h2 class="display-6 mb-3 mt-5">Validation Tooltips</h2>
      
      <!-- Mettez le script en commentaire -->
      <!-- rajouter la classe [valid-tooltip] ou [invalid-tooltip] aux divs de validation sous l'input -->


      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validation3" class="form-label">First name</label>
          <input type="text" class="form-control" id="validation3"  required>
          <div class="valid-tooltip">
            C'est parfait !
          </div>
          <div class="invalid-tooltip">
            Format incorrect !
          </div>
        </div>

        <div class="col-12 mt-5">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>





    </div>
    <script>
          (function () {
      'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
