    <!-- Début de la Leçon -->
    <div class="container p-5">

        <h2 class="display-6 mb-3">Les "Checkboxes"</h2>

        <!-- [form-check] sur le  parent -->
        <!-- [form-check-input] sur les inputs -->
        <!-- [form-check-label] sur les labels -->
        <!-- *disabled* pour désactiver -->


        <form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </form>

        <h2 class="display-6 mb-3 mt-5">Les boutons radio en ligne</h2>
        
        <!-- Même classes qu'au dessus mais ... -->
        <!-- [form-check-inline] sur le parent si on veut les mettre en ligne -->

        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
          <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
        </div>



        <h2 class="display-6 mb-3 mt-5">Les "Switch"</h2>

        <!-- [form-check + form-switch] sur le  parent -->
        <!-- [form-check-input] sur les inputs -->
        <!-- [form-check-label] sur les labels -->
        <!-- *disabled* pour désactiver -->

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div>


        <h2 class="display-6 mb-3 mt-5">Le "Select"</h2>

        <!-- [form-select] sur le select -->
        <!-- [form-select-lg|sm] pour sa taille -->
        <!-- attribut *multiple* afin de sélectionner plusieurs éléments -->
        <!-- *disabled* pour désactiver -->

        <select  class="form-select form-select-lg" aria-label="Default select example" multiple>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>


        
        <h2 class="display-6 mb-3 mt-5">La "range"</h2>

        <!-- [form-range] sur l'input type range -->
        <!-- On peut utiliser *min* + *max* et / ou *step* -->

        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="100" id="customRange1">


      </div>
