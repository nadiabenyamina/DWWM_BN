    <!-- Début de la Leçon -->
    <div class="container p-5">

        <h2 class="display-6 mb-3">Styliser les inputs</h2>


        <h4 class="mt-5">Icône sur le côté</h4>

        <!-- [input-group] sur le parent -->
        <!-- Un span avec [input-group-text] -->
        <!-- On peut mettre une image dans le span -->

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username">
        </div>


        
        <h4 class="mt-5">Terminer par un mail</h4>

        <!-- [input-group] sur le parent -->
        <!-- Un span avec [input-group-text] -->

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Les deux premières parties de votre mail">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>


                
        <h4 class="mt-5">Intégrer plusieurs spans</h4>

        <!-- [input-group] sur le parent -->
        <!-- Deux spans avec [input-group-text] -->
        
        <div class="input-group mb-3">
          <span class="input-group-text">€</span>
          <span class="input-group-text">0.00</span>
          <input type="text" class="form-control">
        </div>


                
        <h4 class="mt-5">Label flottant avec un input</h4>

        <!-- [form-floating] sur le parent -->
        <!-- [form-control] sur l'input -->
        
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
          <label for="floatingInputValue">Entrez votre mail</label>
        </div>

                        
        <h4 class="mt-5">Label flottant avec un textarea</h4>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
      </div>
</body>
