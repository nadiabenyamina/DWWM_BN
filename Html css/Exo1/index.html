<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  <body>
    <h1>Bonjour</h1>
    <h2>Révisions html/css</h2>

    <img src="img/logo.jpg" alt="logo html css" />
    
    <div class="p1">
    <p>Le "doctype" n’est pas une balise HTML. C’est une instruction spécifique
      qui indique au navigateur la version du langage HTML qui sera utilisée. <br />
      Elle doit être utilisé au tout début, avant la balise html. En HTML5, la
      déclaration du Doctype a été simplifié.</p>
  </div>

      >Cours HTML</a>
