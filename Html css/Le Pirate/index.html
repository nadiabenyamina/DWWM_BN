<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Le Pirate</title>
</head>
<body>

    <!-- Barre de navigation (navbar) -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <!-- Image -->
            <a class="navbar-brand" href="#">
                <img src="img/logopirate.jpg" class="rounded-circle me-5 ms-3" height="50" alt="logo pirate"/>
            </a>
            <!-- Bouton menu déroulant -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Liste -->
            <div class="collapse navbar-collapse row d-flex" id="navbarSupportedContent">
                <div class="home nav-link text-light fs-4 col-lg-10 col-sm-4 text-lg-start text-end">Home</div>
                <div class="contact nav-link text-light fs-4 col-lg-2 col-sm-4 text-center">Contact</div>
            </div>
        </div>
    </nav>



    <!-- Les 4 cartes des pirates -->
    <div class="card-deck d-flex flex-wrap justify-content-center text-center mt-5">
        <div class="card rounded-0 mx-4" style="width: 20rem">
                <img src="img/pirate.png" class="card-img" alt="pirate">
                <div class="card-img-overlay border-top bg-white">
                    <h5 class="card-title">Victor MacBernik</h5>
                    <p class="card-text">La Famille Pirate</p>
                    <a href="img/paysage1.jpg" class="btn btn-primary rounded-4">Redirection Surprise</a>
                </div>
        </div>

        <div class="card rounded-0 mx-4" style="width: 20rem">
                <img src="img/pirate.png" class="card-img" alt="pirate">
            <div class="card-img-overlay border-top bg-white">
                <h5 class="card-title">Lucile MacBernik</h5>
                <p class="card-text">La Famille Pirate</p>
                <a href="img/paysage2.jpg" class="btn btn-primary rounded-4">Redirection Surprise</a>
            </div>
        </div>

        <div class="card rounded-0 mx-4" style="width: 20rem">
                <img src="img/pirate.png" class="card-img" alt="pirate">
            <div class="card-img-overlay border-top bg-white">
                <h5 class="card-title">Scampi MacBernik</h5>
                <p class="card-text">La Famille Pirate</p>
                <a href="img/paysage3.jpg" class="btn btn-primary rounded-4">Redirection Surprise</a>
            </div>
        </div>

        <div class="card rounded-0 mx-4" style="width: 20rem">
                <img src="img/pirate.png" class="card-img" alt="pirate">
            <div class="card-img-overlay border-top bg-white">
                <h5 class="card-title">Bigorneau MacBernik</h5>
                <p class="card-text">La Famille Pirate</p>
                <a href="img/paysage4.jpg" class="btn btn-primary rounded-4">Redirection Surprise</a>
            </div>
        </div>
    </div>



    <!-- Bloc texte -->
    <div class="bloc row d-flex justify-content-evenly text-center p-4 mt-5 mb-3 mx-5">
        <div class="about d-none d-sm-block col-3 bg-white fs-1 py-4">About me</div>
        <div class="skills col-3 bg-white fs-1 py-4">Skills</div>
        <div class="projects d-none d-sm-block col-3 bg-white fs-1 py-4">Projects</div>
    </div>


    
    <!-- Footer -->

    <footer class="d-flex flex-column justify-content-center">
        <!-- Texte -->
        <div class="text-center text-white fw-bold fs-5 pt-2">
            Copyright:
        </div>

        <!-- Lien vers le réseau -->
        <div class="bouton align-self-center pb-2">
            <a href="https://fr.linkedin.com/" class="btn"><img src="/img/LinkedIn-Symbole.png" class="in" alt="linkedin"></a>
        </div>
    </footer>




    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
